<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprensadinha</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <h1>Imprensadinha</h1>
    <section>
        <div id='botoes'>
            <p>Você tem 7 tentativas para acertar o número sorteado de 1 a 100</p>
            <button id='start' onclick = 'start()'>Start</button>
            
        </div>

        <div id = 'input-part'>
            <input type="number" id="num" placeholder="Digite um número de 1 a 100">
            <button id='add' onclick = 'addNum()'>Palpite</button>
        </div>
        <div>
            <select name='visual' id='visual-part' size='10'>

            </select>
            <div id = 'win?'></div>
        </div>
    </section>

    <script src="game.js"></script>

</body>

</html>
